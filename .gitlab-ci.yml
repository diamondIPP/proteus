image: xbane/repo:slc6-base

stages:
  - build
  - test

before_script:
    - export GCC_VERSION=4.8.1
    - export ROOT_VERSION=5.34.36
    - export DISPLAY=""
    - source .gitlab-ci.d/init_x86_64.sh

# global cache that should be shared among all jobs
cache:
  key: data
  paths:
    - test/raw/

variables:
  INSTALL_DIR: install-debug

build-debug:
  stage: build
  script:
    - mkdir build-debug
    - cd build-debug
    # Build type=Debug: activates compilation of asserts and
    # includes debug symbols (See issue #43)
    - cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_INSTALL_PREFIX=../install-debug ..
    - cmake --build . -- install
  artifacts:
    paths:
      - install-debug

build-release:
  stage: build
  script:
    - mkdir build-release
    - cd build-release
    - cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=../install-release ..
    - cmake --build . -- install
  artifacts:
    paths:
      - install-release

check_configs:
  stage: test
  script:
    - export PATH="${PWD}/${INSTALL_DIR}/bin:${PATH}"
    - cd test
    - ./check_configs.sh

run000875_noisescan:
  stage: test
  script:
    - export PATH="${PWD}/${INSTALL_DIR}/bin:${PATH}"
    - cd test
    - ./download_data.py
    - ./run_tel_noisescan.sh 875 -n 100000 --no-progress
    - ./run_dut0_noisescan.sh 875 -n 100000 --no-progress

run000875_align:
  stage: test
  script:
    - export PATH="${PWD}/${INSTALL_DIR}/bin:${PATH}"
    - cd test
    - ./download_data.py
