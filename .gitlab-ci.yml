image: gitlab-registry.cern.ch/ci-tools/ci-worker:slc6

stages:
  - build
  - test

variables:
  GIT_SUBMODULE_STRATEGY: recursive

# default build environment w/ minimal version requirements
before_script:
  - source ci/lcg_view.sh
  - source ${lcg_view}/setup.sh

check-format:
  # clang-format on ci yields different output from local installation
  allow_failure: true
  stage: build
  tags:
    - cvmfs
  script:
    - mkdir build
    - cd build
    - cmake ..
    - cmake --build . -- check-format

build-slc6-dbg:
  stage: build
  tags:
    - cvmfs
  variables:
    # Build type=Debug: activates compilation of asserts and
    # includes debug symbols (See issue #43)
    CMAKE_ARGS: -GNinja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${CI_PROJECT_DIR}/install
  script:
    - mkdir build_external && cd build_external
    - cmake ${CMAKE_ARGS} ../ci/external
    # external tools are installed already during build step
    - cmake --build .
    - mkdir ../build && cd ../build
    - cmake ${CMAKE_ARGS} -DPROTEUS_USE_EUDAQ=on ..
    - cmake --build . -- install
  artifacts:
    paths:
      - install

build-slc6-opt:
  stage: build
  tags:
    - cvmfs
  variables:
    CMAKE_ARGS: -GNinja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${CI_PROJECT_DIR}/install-slc6-opt
  script:
    - mkdir build-external && cd build-external
    - cmake ${CMAKE_ARGS} ../ci/external
    # external tools are installed already during build step
    - cmake --build .
    - mkdir ../build && cd ../build
    - cmake ${CMAKE_ARGS} -DPROTEUS_USE_EUDAQ=on ..
    - cmake --build .

build-cc7-dbg:
  image: gitlab-registry.cern.ch/ci-tools/ci-worker:cc7
  stage: build
  tags:
    - cvmfs
  script:
    - mkdir build && cd build
    - cmake -GNinja -DCMAKE_BUILD_TYPE=Debug ..
    - cmake --build .

build-cc7-opt:
  image: gitlab-registry.cern.ch/ci-tools/ci-worker:cc7
  stage: build
  tags:
    - cvmfs
  script:
    - mkdir build && cd build
    - cmake -GNinja -DCMAKE_BUILD_TYPE=Release ..
    - cmake --build .

doc:
  allow_failure: true
  image: gitlab-registry.cern.ch/unige-fei4tel/proteus:cc7
  stage: build
  tags:
    - cvmfs
  script:
    - mkdir build && cd build
    - cmake -DPROTEUS_ENABLE_DOC=on ..
    - cmake --build . -- doc
  artifacts:
    paths:
      - build/doc/html

test-configs:
  stage: test
  tags:
    - cvmfs
  script:
    - source install/activate.sh
    - cd test
    - ./check_configs.sh

test-combine:
  stage: test
  tags:
    - cvmfs
  script:
    - source install/activate.sh
    - cd test
    - ./check_combine.sh --no-progress

# template for dataset tests

.test_dataset: &template_test_dataset
  stage: test
  tags:
    - cvmfs
  script:
    - source install/activate.sh
    - cd test
    - ./run_recon.sh ${DATASET} --no-progress
    - ./run_chain_all.sh ${DATASET} --no-progress
  artifacts:
    paths:
      - test/output
    expire_in: 1 week

