# global settings **must** appear before any [section] command

alignment = "geometry/aligned.toml"
# only to demonstrate the setting.
# leaving out the `noise_mask` setting altogether has the same effect
# as adding empty masks.
noise_mask = ["masks/tel_mask_empty.toml",
              "masks/duts_mask_empty.toml"]

# common global device settings
[device]
name = "FEI4Tel"
clock = 40.0
window = 16
space_unit = "um"
time_unit = "ns"

# define all possible sensor types in this setup
# this will be accessed by name later on
# pitch and thickness in um

[sensor_types.fei4-si]
measurement = "pixel_tot"
cols = 80
rows = 336
pitch_col = 250.
pitch_row = 50.
thickness = 250.
x_x0 = 0.005443

[sensor_types.ccpdv4]
measurement = "ccpdv4_binary"
cols = 160
rows = 168
pitch_col = 125.
pitch_row = 100.
thickness = 250.
x_x0 = 0.005443

# sensors in the order as they appear in the data file
# the index in this list corresponds to the sensor id in other configs

[[sensors]]
type = "fei4-si"
name = "tel0"

[[sensors]]
type = "fei4-si"
name = "tel1"

[[sensors]]
type = "fei4-si"
name = "tel2"

[[sensors]]
type = "fei4-si"
name = "tel3"

[[sensors]]
type = "fei4-si"
name = "tel4"

[[sensors]]
type = "fei4-si"
name = "tel5"

[[sensors]]
type = "ccpdv4"
name = "caribou04"

[[sensors]]
type = "ccpdv4"
name = "caribou06"
